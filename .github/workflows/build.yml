name: Build and Deploy CVs
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DIR: ./src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read CV list
        id: read
        run: echo "CV_FILES=$(cat .cv-list | xargs)" >> $GITHUB_ENV

      - name: Build CVs
        run: |
          mkdir -p github_artifacts
          for FILE in $CV_FILES; do
            echo "ðŸ§± Building $FILE..."
            latexmk -pdf -interaction=nonstopmode -halt-on-error -outdir=build $DIR/$FILE.tex
            mv build/$FILE.pdf github_artifacts/
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdfs
          path: ./github_artifacts

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download built PDFs
        uses: actions/download-artifact@v4
        with:
          path: github_artifacts
      - name: Prepare deployment directory
        run: mkdir -p github_deploy && mv github_artifacts/*/* github_deploy/
      - name: Deploy PDFs (no index)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
          enable_jekyll: true
